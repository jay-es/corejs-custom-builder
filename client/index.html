<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>core-js Custom Builder</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="app" v-cloak>
    <ul>
      <li v-for="(v, k) of allMethods">
        <label class="lbl">
          <input class="chk" type="checkbox" v-model="selected" :value="k"/>{{ k }}
        </label>
      </li>
      <li>
        <button class="btn _default _all" @click="checkAll">Check all</button>
        <button class="btn _default _all" @click="uncheckAll">Uncheck all</button>
      </li>
    </ul>
    <div class="center">
      <button class="btn _primary" @click="build">Build polyfill</button>
      <button class="btn _default" @click="save">Save settings</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
